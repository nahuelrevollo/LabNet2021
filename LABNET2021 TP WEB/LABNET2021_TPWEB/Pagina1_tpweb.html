<!DOCTYPE html5>
<html>
<head>
    <meta charset="utf-8" />
    <title>Labnet 2021</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="Javascriplab2021.js"></script>

</head>
<body>

    <h1  style="font-weight:bold;">CONTACTO</h1>

    <h3>Completa tu datos</h3>

    <form >
        <div class="card" style="width: 18rem;background-color:#FFFF00;font-style:italic; ">
            <div class="card-body">
                <h5 class="card-title" style="font-weight:bold;">Informacion personal</h5>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_nombre" placeholder="name@example.com" >
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="id_apellido" placeholder="name@example.com">
                    <label for="floatingPassword">Apellido</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="id_edad" placeholder="name@example.com" style="width : 70px; heigth : 70px">
                    <label for="floatingPassword">Edad</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="id_masculino">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Masculino
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="id_femenino" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Femenino
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="id_otro" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Otro
                    </label>
                </div>


            </div>

        </div>

        <div class="card" style="width: 18rem;background-color:#FFFF00;font-style:italic; ">

            <div class="card-body">
                <h5 class="card-title" style="font-weight:bold;">Informacion adicional</h5>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_empresa" placeholder="name@example.com">
                    <label for="floatingInput">Empresa</label>
                </div>


                <div class="d-grid gap-2 d-md-block">                   
                        
                       
                        <button class="btn btn-primary" type="button" onclick="validarNombre() && validarApellido() ">Enviar</button>
                        <button class="btn btn-primary" type="button" onclick="limpiarCampos()">Limpiar</button>

                  
                </div>

            </div>


        </div>

    </form>
   
</body>
</html>
